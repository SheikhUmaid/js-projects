<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color: #212121; color: white;">
    <div class="container">
        <h1>
            BMI Calculator
        </h1>

        <form action="">
            <div class="inputs">
                <label for="height"><p>Enter Weight in KG</p> </label> <label for="">    <input type="number", placeholder="123" id="height"></label>
                <label for="weight"><p>Enter Weight in KG</p> </label> <label for="">    <input type="number", placeholder="123" id="weight"></label>
             </div>
             <Button>Calculate</Button>
        </form>
        <div class="result">
        </div>
        <div class="guide">
            <p>BMI	Weight Status <br>
                Below 18.5	Underweight <br>
                18.5—24.9	Healthy Weight <br>
                25.0—29.9	Overweight <br>
                30.0 and Above	Obesity</p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
